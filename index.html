<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Odin-Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors!</h1>
    <div class="desc">
        <p>First to 5 Rounds! You vs the computer! Choose your weapon: </p>
    </div>
    <div class="rps-container">
        <button id="rock-btn" class="rps">Rock</button>
        <button id="paper-btn" class="rps">Paper</button>
        <button id="scissors-btn" class="rps">Scissors</button>
    </div>
    <div class="logs">
        <p>....</p>
    </div>
    <div class="score-section">
        <h2>Scoreboard</h2>
        <div class="scoreboard">
            <div class="card">
                <div class="score-player">
                    Player Wins: <p>0</p>
                </div>
            </div>
            <div class="card">
                <div class="score-tie">
                    Ties: <p>0</p>
                </div>
            </div>
            <div class="card">
                <div class="score-computer">
                    Computer Wins: <p>0</p>
                </div>
            </div>
        </div>
        <div class="winner">
            <h3>Winner:</h3>
            <p></p>
        </div>
    </div>
    <div class="reset">
        <button id="reset-btn">Play Again!</button>
    </div>
</body>
<script src="myscript.js"></script>
</html>
